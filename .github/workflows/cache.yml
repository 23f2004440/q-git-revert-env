name: Cache Workflow

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-8a3a62b
          restore-keys: |
            cache-

      - name: prime-cache-8a3a62b
        run: echo "Cache hit? ${{ steps.cache-deps.outputs.cache-hit }}"
